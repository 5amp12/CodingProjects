<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table{
                width: 100%;
                border-spacing: 0px;
            }
            td, th{
                text-align: left;
                border: 1px solid lightgrey;
            }
            tr:nth-child(even){
                background-color: lightgrey;
            }

        </style>
    </head>
    

    <body>
        <div class="form">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fname">

            <label for="age">Age</label>
            <input type="text" id="age" name="age">

            <label for="height">Height</label>
            <select name="feet" id="feet" type="text">
                <option value="">Feet</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <select name="inches" id="inches" type="text">
                <option value="">Inches</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>

            <label for="date">Date</label>
            
            <input type="date" id="date" name="date">
            <button onclick="Register()">Register</button>
            

        </div>
        <table id="Table Registration">
            <tr>
                <th></th>
                <th>Full Name</th>
                <th>Age</th>
                <th>Height</th>
                <th>Date</th>
            </tr>
        </table>
        <script>
            var list1=[];
            var list2=[];
            var list3=[];
            var list4=[];
            var n=1;
            var x=0;

            

            function Register() {
                var table=document.getElementById('Table Registration')
                var AddRown=document.getElementById('Table Registration');
                var NewRow= AddRown.insertRow(n);
                var Counter = table.rows.length;
                console.log(Counter);

                var hInches = document.getElementById("inches").value;
                var hFeet = document.getElementById("feet").value;
                
                
                list1[x] = document.getElementById("fname").value;
                list2[x] = document.getElementById("age").value;
                list3[x] = hFeet + "'" + hInches;
                list4[x] = document.getElementById("date").value;

                var cell1 = NewRow.insertCell(0);
                var cell2 = NewRow.insertCell(1);
                var cell3 = NewRow.insertCell(2);
                var cell4 = NewRow.insertCell(3);
                var cell5 = NewRow.insertCell(4);
            
                cell1.innerHTML = Counter;
                cell2.innerHTML = list1[x];
                cell3.innerHTML = list2[x];
                cell4.innerHTML = list3[x];
                cell5.innerHTML = list4[x];
        
                n++;
                x++;

                
                var text= document.getElementsByTagName('text');
                for (var i = 0; i<text.length; i++)
                text[i].innerHTML= '';
            }
            
        </script>
    </body>
</html>
